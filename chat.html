<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Chat</title>
</head>
<body style="padding: 10px;">

    <h1>The IoT Chat</h1>

    <br>

    <div class="col-6">
        <div class="form-group">
            <label for="">User</label>
            <input id="name_input" type="text" class="form-control" placeholder="type a name">
        </div>

        <div id="chat_window" class="form-control" style="overflow: scroll; height: 300px; border: 1px solid grey; border-style: line; border-radius: 5px; padding: 10px;"></div>

        <div class="form-group">
            <input id="message_input" type="text" class="form-control" placeholder="message">
        </div>
    </div>
    
    <!-- MQTTjs -->
    <script src="https://unpkg.com/mqtt@4.1.0/dist/mqtt.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- chatjs -->
    <script src="chat.js"></script>
</body>
</html>
